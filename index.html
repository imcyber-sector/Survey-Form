<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>

<body>
    <main id="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                <input type="number" name="number" id="number" min="1" max="140" class="form-control" placeholder="Age">
            </div>

            <div class="form-group">
                <p for="dropdown">Which option best describes your current role?</p>
                <select name="dropdown" id="dropdown" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" id="definitely" value="definitely" class="input-radio">Definitely</label>
                <label><input type="radio" name="recommend" id="maybe" value="maybe" class="input-radio">Maybe</label>
                <label><input type="radio" name="recommend" id="notSure" value="notSure" class="input-radio">Not Sure</label>
            </div>

            <div class="form-group">
                <p id="feature">What is your favorite feature of freeCodeCamp?</p>
                <select name="feature" id="feature" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p id="checkboxes">What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label><input type="checkbox" name="improvement1" id="improvement1" value="Front-end Project" class="input-checkbox">Front-end Project</label>
                <label><input type="checkbox" name="improvement2" id="improvement2" value="Back-end Projects" class="input-checkbox">Back-end Projects</label>
                <label><input type="checkbox" name="improvement3" id="improvement3" value="Data Visualization" class="input-checkbox">Data Visualization</label>
                <label><input type="checkbox" name="improvement4" id="improvement4" value="Challenges" class="input-checkbox">Challenges</label>
                <label><input type="checkbox" name="improvement5" id="improvement5" value="Open Source Community" class="input-checkbox">Open Source Community</label>
                <label><input type="checkbox" name="improvement6" id="improvement6" value="Videos" class="input-checkbox">Videos</label>
                <label><input type="checkbox" name="improvement7" id="improvement7" value="Gitter help rooms" class="input-checkbox">Gitter help rooms</label>
                <label><input type="checkbox" name="improvement8" id="improvement8" value="City Meetups" class="input-checkbox">City Meetups</label>
                <label><input type="checkbox" name="improvement9" id="improvement9" value="Wiki" class="input-checkbox">Wiki</label>
                <label><input type="checkbox" name="improvement10" id="improvement10" value="Forum" class="input-checkbox">Forum</label>
                <label><input type="checkbox" name="improvement11" id="improvement11" value="Additional Courses" class="input-checkbox">Additional Courses</label>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
